[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.paypal.com https://*.paypal.com https://www.paypalobjects.com https://*.paypalobjects.com; style-src 'self' 'unsafe-inline' https://www.paypal.com https://*.paypal.com https://www.paypalobjects.com https://*.paypalobjects.com; img-src 'self' data: https:; connect-src 'self' https://www.paypal.com https://*.paypal.com https://api.paypal.com https://*.paypalobjects.com; frame-src https://www.paypal.com https://*.paypal.com;"
